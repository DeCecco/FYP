<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Main Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let val of menu">
      <ion-item routerLink="{{val?.link}}"><ion-icon name="{{val?.icon}}"></ion-icon>{{val?.label}}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
